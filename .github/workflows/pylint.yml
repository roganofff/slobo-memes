name: Check project
on: [push]
jobs:
  test_bot:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.6
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.5
      - name: Download dependencies and test bot module
        run: |
          python -m pip install --upgrade pip
          cd ./bot
          poetry lock 
          poetry install --no-root
          poetry shell
          pytest .
  test_database:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12.6
      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.5
      - name: Download dependencies and test database module
        run: |
            python -m pip install --upgrade pip
            cd ./database
            poetry lock 
            poetry install --no-root
            poetry shell
            pytest .
